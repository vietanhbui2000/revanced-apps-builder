included-patches = "'Bypass image region restrictions' 'Bypass URL redirects' 'Change form factor' 'Change start page' 'Disable auto captions' 'Disable fullscreen ambient mode' 'Disable haptic feedback' 'Disable HDR video' 'Disable player popup panels' 'Disable resuming Shorts on startup' 'Disable rolling number animations' 'Force original audio' 'GmsCore support' 'Hide ads' 'Hide end screen cards' 'Hide end screen suggested video' 'Hide info cards' 'Hide layout components' 'Hide player overlay buttons' 'Hide related video overlay' 'Hide Shorts components' 'Hide timestamp' 'Hide video action buttons' 'Miniplayer' 'Navigation buttons' 'Open links externally' 'Remove background playback restrictions' 'Remove tracking query parameter' 'Remove viewer discretion dialog' 'Return YouTube Dislike' 'Seekbar' 'SponsorBlock' 'Spoof app version' 'Spoof device dimensions' 'Spoof video streams' 'Video ads' 'Video quality'"
excluded-patches = "'Alternative thumbnails' 'Always repeat' 'Announcements' 'Change header' 'Check watch history domain name resolution' 'Copy video URL' 'Custom branding' 'Custom player overlay opacity' 'Downloads' 'Enable debugging' 'Exit fullscreen mode' 'Open Shorts in regular player' 'Open videos fullscreen' 'Playback speed' 'Shorts autoplay' 'Swipe controls' 'Theme' 'Wide search bar'"
